<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    const className = 'container'
    const children = 'Hello World'
    const element = <div className={className}>{children}</div>

    const children2 = 'Hello World 2'
    const props = {className: className, children: children2}
    const element2 = <div {...props} />

    // ðŸ’° there are a few subtle differences between JSX and HTML. One such
    // difference is how you apply a class to an element in JSX is by using
    // `className` rather than `class`!
    // ðŸ“œ You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render([element, element2])
  </script>
</body>
